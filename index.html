<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prime video</title>
</head>
<body>
    
    <!--cabeçalho-->
    <header>
    <nav class="menu">
        <ul>
            <li>Inicio</li>
            <li>Filmes</li>
            <li>Series</li>
        </ul>
    </nav>
       
        <img class="banner" src="img/banner.png" alt="bannerprime">   
    </header>

  <!--conteudo-->
    <main>
  <section class="container">
    <img class="seta" src="img/ladoesquerdo.png" alt="ladoesquerdo">

        <figure>
            <img class="cards"  src="img/imagem1.png" alt="theboys">
            <figcaption>THE BOYS<figcaption>
        </figure>
      
         <figure>
            <img class="cards" src="img/imagem2.png" alt="cris">
            <figcaption>Todo mundo odeia o chris<figcaption>
        </figure>
 
        <figure>
            <img class="cards" src="img/imagem3.png" alt="interstellar">
            <figcaption>Interstellar<figcaption>
        </figure>
  
    <img class="seta" src="img/ladodireito.png" alt="ladodireito">
  </section>

  <section class="container">
    <img class="seta" src="img/ladoesquerdo.png" alt="ladoesquerdo">

         <figure>
            <img class="cards"src="img/imagem4.png" alt="o senhor dos aneis">
            <figcaption>O Senhor dos Anéis<figcaption>
        </figure>

        <figure>
            <img class="cards" src="img/imagem5.png" alt="bigbag">
            <figcaption>The Big bang Theory<figcaption>
        </figure>
 
        <figure>
            <img class="cards" src="img/imagem6.png" alt="topgun">
            <figcaption>Top Gun<figcaption>
        </figure> 

    <img class="seta" src="img/ladodireito.png" alt="ladodireito">
  </section>
  
    </main>
    
    <!--rodape-->
    <footer>
        <div class="icons">
        <img src="img/youtube.png" alt="youtube">
        <img src="img/instagram.png" alt="instagram">
        <img src="img/logoprime.png" alt="logoprime"> </div>

        <p class="rodape">© Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK. Reservados todos os direitos, Prime Video</p>
       
        <img class="rodape-imagem" src="img/retangulo.png" alt="retangulo">
       
    </footer>
 
</body>
</html>
